<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Options | UpdateR</title>
    <meta name="description" content="A chrome extension that shows you the differences on a website between the current visit and the previous one
    ">
    <link rel="icon" href="assets/img/favicon.png" type="image/png">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.min.css">
</head>

<body>
    <img src="assets/img/logo.png" alt="UpdateR">
    <h1>options</h1>

    <div class="history">
        <div class="container">
        <h2>History</h2>
            <table class="table table-hover">
                <tr>
                    <th>No.</th>
                    <th>URL</th>
                    <th>Changes</th>
                    <th>% Changed</th>
                    <th>Date</th>
                </tr>
            </table>
            <ul class="pagination pagination-sm pull-right">
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>
        </div> 
    </div>

    <div class="excluded">
        <div class="container">
            <h2>Followed pages</h2>
                <!-- <div class="row"> 
                    <div class="col-xs-1">1</div>
                    <div class="col-xs-8">
                        https://velit.com/
                    </div>
                    
                    <div class="col-xs-2 remove">
                        <span class="glyphicon glyphicon-remove"></span> 
                        <span class="hidden-xs">Remove</span>
                    </div>
                </div> -->
            <ul class="pagination pagination-sm pull-right">
              <li class="active"><a href="#">1</a></li>
              <li><a href="#">2</a></li>
              <li><a href="#">3</a></li>
              <li><a href="#">4</a></li>
              <li><a href="#">5</a></li>
            </ul>

            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#addPageModal">
                Add page
            </button>
        </div>
    
        <div id="addPageModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPageTitle" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPageTitle">Add page
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </h5>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">url:</label>
                            <input type="text" class="form-control" id="url">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="highlight-color">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>Colors</h2>
                    <label for="hi-color">Default highlight color: </label> 
                    <input id="hi-color" type="color" value="#fff385"/> 
                </div>

                <div class="col-md-4">
                    <h2> Download config file </h2>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Download</button>
                </div>
            </div>
        </div>
    </div>

    <footer>&copy; 2017 Costan Catalin and Raluca Plugariu</footer>
    <script src="assets/main.min.js"></script>
</body>
</html>
